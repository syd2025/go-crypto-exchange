syntax = "proto3";

package login;

option go_package = "./login";

message LoginReq {
    string username = 1;
    string password = 2;
    CaptchaReq captcha = 3;
    string ip = 4;
}

message CaptchaReq{
    string server = 1;
    string token = 2;
}

message LoginResp {
    string username = 1;
    string token = 2;
    string memberLevel = 3;
    string realName = 4;
    string country = 5;
    string avatar = 6;
    string promotionCode = 7;
    int64 id = 8;
    int32 loginCount = 9;
    string superParner = 10;
    int32 memberRate = 11;
}

service Login {
    rpc Login(LoginReq) returns (LoginResp) ;
}